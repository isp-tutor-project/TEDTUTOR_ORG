    <script language=JAVASCRIPT type="text/javascript">

         (location == "tedtutor.com")) 
                    location = "http://www.tedtutor.org/";

    </script>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost/TEDdotCOM-Ang/styles/animate.css" rel="stylesheet" type="text/css" media="screen">
    <link href="http://localhost/TEDdotCOM-Ang/styles/mainstyle.css" rel="stylesheet" type="text/css" media="screen">
    
    <script src="http://localhost/TEDdotCOM-Ang/libs/jquery.js" type="application/javascript" ></script>
    <script src="http://localhost/TEDdotCOM-Ang/libs/angular.js" type="application/javascript" ></script>
    <script src="http://localhost/TEDdotCOM-Ang/libs/angular-ui-router.js" type="application/javascript"></script>
    <script src="http://localhost/TEDdotCOM-Ang/libs/angular-animate.js" type="application/javascript"></script>
    <script src="http://localhost/TEDdotCOM-Ang/libs/ui-bootstrap-tpls.js" type="application/javascript"></script>

    <script src="http://localhost/TEDdotCOM-Ang/js/ng-ted.js" type="application/javascript" ></script>        
    <script src="http://localhost/TEDdotCOM-Ang/js/main.js" type="application/javascript" ></script>        
    <script src="http://localhost/TEDdotCOM-Ang/js/requirements.js" type="application/javascript" ></script>

<body class="flex" ng-app="tedweb">
    
    <div class="header" ng-controller="headerController">
        <div class="logo" ng-click="goHome()" ><img class="logosize" src="assets/ted_logo.fw.png"></div>
        <div class="signin">Sign in to your account</div>
        <div class="goButton" ng-click="goTedTutor()">Go.TEDTutor.org</div> 
    </div>
    <div class="menubar"></div>

    <div ui-view class="content reveal-animation"></div>    

    <div class="footer">
        <div class='upper_left_corner'>
            <div class='concave_bite'></div>
        </div>
        <div class="icon"><img src="assets/nsfFooter.png" alt="NSF"></div>
        <div class="icon"><img src="assets/iesFooter.png" alt="IES"></div>
        <div class="icon"><img src="assets/klahrLabFooter.png" alt="KlahrLab - Carnegie Mellon"></div>

        <div class="copyright"></div>
    </div>
    <div class="status"></div>
